{% extends "Blog/main.html" %} {% load static %} {% block pageName %} Iniciar sesión {% endblock pageName %} {% block dynamic_content %}


<section class="page-section" id="contact">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase">INICIAR SESIÓN</h2>
      <h3 class="section-subheading text-muted"></h3>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}  
      
      <div class="row mb-5 text-center" style="justify-content: center">
        <div class="col-md-6 text-center">
          <div class="form-group text-center">
        
            <input
              class="form-control"
              id="title"
              type="text"
              placeholder="Nombre de usuario"
              data-sb-validations="required"
              name="username"
              autocomplete="username"
            />
            <div class="invalid-feedback" data-sb-feedback="name:required">
              Ingrese un nombre de usuario válido
            </div>
          </div>
          <div class="form-group text-center">
            
            <input
              class="form-control"
              id="subtitle"
              type="password"
              placeholder="Contraseña"
              data-sb-validations="required"
              name="password"
              autocomplete="current-password"
              style="margin-top: 20px;"
            />
            <div class="invalid-feedback" data-sb-feedback="name:required">
              Ingrese un subtítulo válido
            </div>
          </div>
        </div>
      </div>

      <div class="text-center">
        <input
          class="btn btn-primary btn-xl text-uppercase"
          type="submit"
          value="Iniciar sesión"
        />
      </div>
      <!-- ACA EMPIEZA EL FORM-->
    {% endblock dynamic_content %}
  </div>
</section>
