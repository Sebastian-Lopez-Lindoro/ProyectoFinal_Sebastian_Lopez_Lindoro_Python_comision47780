{% extends "Blog/main.html" %} {% load static %} {% block pageName %}
Confirmación de eliminado {% endblock pageName %} {% block dynamic_content %}

<header class="masthead">
  <div class="container">
    <div class="masthead-heading text-uppercase">ELIMINAR BLOG</div>
  </div>
</header>

<form action="" method="POST">
  {% csrf_token %}
  <h5
    style="margin-top: 50px"
    class="text-uppercase justify-content-center text-center"
  >
    ¿Quieres eliminar el blog seleccionado?
  </h5>
  <!-- Submit Button-->
  <div class="text-center">
    <input
      class="btn btn-primary btn-xl text-uppercase"
      type="submit"
      value="Eliminar Blog"
      style="margin-top: 40px"
    />
  </div>
  <div class="text-center">
    <div style="margin-top: 50px" class="text-center">
      <a
        class="btn btn-primary btn-xl text-uppercase text-center justify-content-center"
        href="{% url 'Pages' %}"
      >
        Volver
      </a>

  </div>
</form>
{% endblock dynamic_content %}


</div>
